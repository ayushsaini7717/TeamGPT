version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teamgpt_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: teamgpt
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: